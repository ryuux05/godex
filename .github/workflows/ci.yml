name: CI

on:
    pull_request:
        branches: ["*"]
    push:
        branches: ["*"]

concurrency:
    group: ${{github.workflow}}
    cancel-in-progress: true

jobs:
    test:
        name: Build and Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version-file: go.mod
                cache: true

            - name: Download modules
              run: go mod download

            - name: Build
              run: go build ./...

            - name: Test
              run: make test
            

